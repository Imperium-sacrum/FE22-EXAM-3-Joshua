<div class="container border border-2 border-black p-5 my-5">
  <h2 class="text-center">Contact us</h2>
  <div class="input-group input-group-lg py-5">
    <span class="input-group-text" id="inputGroup-sizing-lg">Full Name</span>
    <input
      type="text"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-lg"
      placeholder="Enter Your Name..."
    />
  </div>
  <div class="d-flex">
    <div class="input-group input-group-lg">
      <span class="input-group-text" id="inputGroup-sizing-lg">E-mail</span>
      <input
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg"
        placeholder="Enter Your Email..."
      />
    </div>
    <div class="input-group input-group-lg">
      <span class="input-group-text" id="inputGroup-sizing-lg"
        >Phone Number</span
      >
      <input
        type="number"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg"
        placeholder="Enter Your phone Number..."
      />
    </div>
  </div>
  <div class="input-group mb-3 py-5">
    <label class="input-group-text" for="inputGroupSelect01"
      >Services Needed</label
    >
    <select class="form-select" id="inputGroupSelect01">
      <option selected>Choose...</option>
      <option value="1">Product Defects</option>
      <option value="2">Product not arrived</option>
      <option value="3">another problem</option>
    </select>
  </div>

  <div class="input-group">
    <span class="input-group-text">Message</span>
    <textarea
      class="form-control py-5"
      aria-label="With textarea"
      placeholder="Message Here..."
    ></textarea>
  </div>
  <button type="button" class="btn btn-dark border-radius w-100 my-5">
    submit
  </button>
</div>
